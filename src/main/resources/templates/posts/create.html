<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create a Post</title>
</head>
<body>

    <form action="/posts/create" method="post">
        <div>
            <label for="title">Title of Post:</label>
            <input id="title" name="title" type="text">
        </div>
        <div>
            <label for="body">Body of Post:</label>
            <input id="body" name="body" type="text">
        </div>
        <button>POST</button>
    </form>

</body>
</html>
