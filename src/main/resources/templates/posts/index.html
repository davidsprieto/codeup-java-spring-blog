<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index - View all Posts</title>
</head>
<body style="text-align: center">

<div class="container">
    <h1>All Posts</h1>
</div>

<div class="container" th:each="post : ${posts}">
    <a th:text="${post.title}" th:href="@{|/posts/${post.id}|}"></a>
    <p th:text="${post.body}"></p>
</div>

</body>
</html>
