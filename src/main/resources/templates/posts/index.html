<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index - View all Posts</title>
</head>
<body style="text-align: center">

<div class="container">
    <h1>All Posts</h1>
</div>

<div class="container" th:each="post : ${posts}">
    <h3 th:text="${post.title}"></h3>
    <textarea th:text="${post.body}"></textarea>
</div>

</body>
</html>
