<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head  th:replace="partials/header :: header-links"></head>
<body style="text-align: center">
<!--<nav th:replace="partials/navbar-logged-in :: navbar-loggin-in"></nav>-->

<div class="container">
    <h1>View a Single Post</h1>
</div>

<br />

<div class="container">
    Title:
    <h3 th:text="${post.title}"></h3>
    <br />
    Body:
    <p th:text="${post.body}"></p>
    <br />
    <p th:text="'Post by: ' + ${post.user.email}"></p>
</div>

<br/>

<footer th:insert="partials/footer :: footer"></footer>

</body>
</html>
