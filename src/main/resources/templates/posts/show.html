<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show a Post</title>
</head>
<body style="text-align: center">

<div class="container">
    <h1>View a Single Post</h1>
</div>

<br />

<div class="container">
    Title:
    <h3 th:text="${post.title}"></h3>
    <br />
    Body:
    <p th:text="${post.body}"></p>
    <br />
    <p th:text="'Post by: ' + ${post.user.email}"></p>
</div>

</body>
</html>
