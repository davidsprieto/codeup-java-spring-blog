<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show a Post</title>
</head>
<body style="text-align: center">

<div class="container">
    <h1>View a Single Post</h1>
</div>

<br />

<div class="container">
    Title:
    <span th:text="${post.title}"></span>
    <br />
    Body:
    <textarea th:text="${post.body}"></textarea>
    <br />
    Posted by:
    <span th:text="${post.user.email}"></span>
</div>

</body>
</html>
