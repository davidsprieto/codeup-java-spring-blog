<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Roll Dice</title>
</head>
<body style="text-align: center;">

    <h1>What number do you think the dice will land on?</h1>

    <form action="/roll-dice" method="POST">
        <input type="text" name="guess" id="guess" placeholder="Enter a number 1-6"/>
        <button>Submit</button>
    </form>

    <h1 th:text="${guess}"></h1>
    <h1 th:text="${dice}"></h1>

</body>
</html>
